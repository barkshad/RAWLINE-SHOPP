    <style>
        :root {
            --raw-bg: #F8F6F3;
            --raw-ink: #121212;
            --raw-clay: #C4B59D;
            --raw-mineral: #1B3B5A;
            --raw-ochre: #A65D3C;
            --raw-moss: #4A5D4B;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-ink);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        /* Fluid Editorial Typography */
        .hero-title {
            font-size: clamp(3.5rem, 16vw, 20rem);
            line-height: 0.78;
            letter-spacing: -0.06em;
            font-weight: 400;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'Space Mono', monospace; }

        /* Custom Scrollbar - Minimalist */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--raw-ochre); }

        /* Reveal System - Smoother cubic-bezier */
        .reveal {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 1.6s cubic-bezier(0.16, 1, 0.3, 1), transform 1.6s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Perspective for Cards */
        .perspective-lg {
            perspective: 2000px;
        }

        /* Custom Cursor Styling */
        @media (pointer: fine) {
            body { cursor: none; }
            #cursor {
                position: fixed;
                width: 6px;
                height: 6px;
                background: var(--raw-ochre);
                border-radius: 50%;
                pointer-events: none;
                z-index: 99999;
                transition: transform 0.15s ease;
            }
            #cursor-follower {
                position: fixed;
                width: 36px;
                height: 36px;
                border: 0.5px solid rgba(0,0,0,0.1);
                background: rgba(255,255,255,0.05);
                backdrop-filter: blur(2px);
                border-radius: 50%;
                pointer-events: none;
                z-index: 99998;
                transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
        }

        /* Animated Grain Layer */
        .noise::after {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform:translate(0, 0) }
            10% { transform:translate(-5%, -10%) }
            30% { transform:translate(3%, -15%) }
            50% { transform:translate(12%, 9%) }
            70% { transform:translate(9%, 4%) }
            90% { transform:translate(-10%, 10%) }
        }

        /* Glass Textures */
        .museum-glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        /* High-End Hover Effects */
        .image-zoom-container {
            overflow: hidden;
            background: #E5E1DA;
        }
        .image-zoom-container img {
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 1s ease;
        }
        .image-zoom-container:hover img {
            transform: scale(1.08);
            opacity: 0.9;
        }

<body class="noise">
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        if (window.matchMedia("(pointer: fine)").matches) {
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let followerX = 0, followerY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            const animate = () => {
                cursorX += (mouseX - cursorX) * 0.2;
                cursorY += (mouseY - cursorY) * 0.2;
                followerX += (mouseX - followerX) * 0.1;
                followerY += (mouseY - followerY) * 0.1;

                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                follower.style.left = (followerX - 18) + 'px';
                follower.style.top = (followerY - 18) + 'px';

                requestAnimationFrame(animate);
            };
            animate();

            document.addEventListener('mousedown', () => {
                follower.style.transform = 'scale(0.8)';
                cursor.style.transform = 'scale(1.5)';
            });
            document.addEventListener('mouseup', () => {
                follower.style.transform = 'scale(1)';
                cursor.style.transform = 'scale(1)';
            });
        }

        const addHoverEvents = () => {
            document.querySelectorAll('a, button, input, select, textarea').forEach(el => {
                el.addEventListener('mouseenter', () => follower.style.transform = 'scale(1.5) rotate(45deg)');
                el.addEventListener('mouseleave', () => follower.style.transform = 'scale(1) rotate(0deg)');
            });
        };
        const observer = new MutationObserver(addHoverEvents);
        observer.observe(document.body, { childList: true, subtree: true });
        addHoverEvents();
    </script>
