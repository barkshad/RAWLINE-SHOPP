
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWLINE â€” Process Over Trend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --raw-bg: #FAF9F6;
            --raw-accent: #1A1A1A;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-accent);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-editorial {
            line-height: 1.8;
            letter-spacing: -0.01em;
        }
        ::selection {
            background-color: var(--raw-accent);
            color: var(--raw-bg);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--raw-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1a1a1a;
        }

        /* Glassmorphism Utility */
        .glass {
            background: rgba(250, 249, 246, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-dark {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Subtle Noise Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* 3D Perspective for Tilt */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }

        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: reveal 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>

</html>
