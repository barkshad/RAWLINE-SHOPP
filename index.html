
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --raw-bg: #FDFCFB;
            --raw-accent: #121212;
            --raw-clay: #D4C7B0;
            --raw-blueprint: #2D3E50;
            --raw-sage: #8A9A8A;
            --raw-ink: #1A1A1A;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-ink);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Fluid Typography */
        h1 { font-size: clamp(2.5rem, 10vw, 10rem); }

        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'Space Mono', monospace; }
        
        .text-editorial {
            line-height: 1.7;
            letter-spacing: -0.015em;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--raw-bg); }
        ::-webkit-scrollbar-thumb { background: #d1d1d1; }
        ::-webkit-scrollbar-thumb:hover { background: var(--raw-blueprint); }

        .glass {
            background: rgba(253, 252, 251, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Scroll Reveal Animation System */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cursor - only on fine pointers (desktop) */
        @media (pointer: fine) {
            body { cursor: none; }
            #cursor {
                position: fixed;
                width: 8px;
                height: 8px;
                background: black;
                border-radius: 50%;
                pointer-events: none;
                z-index: 10000;
                transition: transform 0.1s ease;
            }
            #cursor-follower {
                position: fixed;
                width: 32px;
                height: 32px;
                border: 1px solid rgba(0,0,0,0.15);
                border-radius: 50%;
                pointer-events: none;
                z-index: 10000;
                transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            }
        }
        @media (pointer: coarse) {
            #cursor, #cursor-follower { display: none; }
        }

        .cursor-active #cursor { transform: scale(3); opacity: 0.3; }
        .cursor-active #cursor-follower { transform: scale(1.4); border-color: var(--raw-blueprint); }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@18.3.1",
    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                setTimeout(() => {
                    follower.style.left = (e.clientX - 16) + 'px';
                    follower.style.top = (e.clientY - 16) + 'px';
                }, 60);
            });

            document.addEventListener('mousedown', () => document.body.classList.add('cursor-active'));
            document.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));
        }
        
        const updateHoverState = () => {
            document.querySelectorAll('a, button, input, select, textarea').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('cursor-active'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-active'));
            });
        };
        const observer = new MutationObserver(updateHoverState);
        observer.observe(document.body, { childList: true, subtree: true });
        updateHoverState();
    </script>
</body>
</html>
