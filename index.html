
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWLINE â€” Maison d'Archive Nairobi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --raw-bg: #F2EDE4;
            --raw-ink: #1A1816;
            --raw-ochre: #8E4E35;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-ink);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'Space Mono', monospace; }
        .handwritten { font-family: 'Caveat', cursive; }

        .noise::after {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            animation: grain 4s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform:translate(0, 0) }
            10% { transform:translate(-2%, -5%) }
            20% { transform:translate(5%, 2%) }
            30% { transform:translate(-5%, 8%) }
            40% { transform:translate(10%, -10%) }
            50% { transform:translate(-10%, 5%) }
            60% { transform:translate(5%, -5%) }
            70% { transform:translate(-2%, 10%) }
            80% { transform:translate(8%, -2%) }
            90% { transform:translate(-5%, -8%) }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Original Archival Photo Design */
        .archive-photo {
            position: relative;
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .archive-photo::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }

        .image-zoom-container { overflow: hidden; }
        .image-zoom-container img { transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .image-zoom-container:hover img { transform: scale(1.04); }

        @media (pointer: fine) {
            body { cursor: none; }
            #cursor {
                position: fixed;
                width: 4px;
                height: 4px;
                background: var(--raw-ochre);
                border-radius: 50%;
                pointer-events: none;
                z-index: 99999;
            }
            #cursor-follower {
                position: fixed;
                width: 32px;
                height: 32px;
                border: 1px solid rgba(142, 78, 53, 0.2);
                border-radius: 50%;
                pointer-events: none;
                z-index: 99998;
                transition: transform 0.15s cubic-bezier(0.16, 1, 0.3, 1);
            }
        }

        .museum-glass {
            background: rgba(242, 237, 228, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .scanlines {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.01) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 996;
            position: fixed;
            inset: 0;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "firebase/app": "https://esm.sh/firebase@^10.8.0/app",
    "firebase/analytics": "https://esm.sh/firebase@^10.8.0/analytics",
    "firebase/firestore": "https://esm.sh/firebase@^10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^10.8.0/"
  }
}
</script>
</head>
<body class="noise">
    <div id="cursor" class="hidden md:block"></div>
    <div id="cursor-follower" class="hidden md:block"></div>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        if (window.matchMedia("(pointer: fine)").matches && cursor && follower) {
            let mouseX = 0, mouseY = 0, cx = 0, cy = 0, fx = 0, fy = 0;
            document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
            const animate = () => {
                cx += (mouseX - cx) * 0.2; cy += (mouseY - cy) * 0.2;
                fx += (mouseX - fx) * 0.1; fy += (mouseY - fy) * 0.1;
                cursor.style.left = cx + 'px'; cursor.style.top = cy + 'px';
                follower.style.left = (fx - 16) + 'px'; follower.style.top = (fy - 16) + 'px';
                requestAnimationFrame(animate);
            };
            animate();
        }
    </script>
</body>
</html>
