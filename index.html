
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWLINE â€” Maison d'Archive Nairobi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Vintage Kenyan Luxury Palette */
            --raw-bg: #F2EDE4; /* Tea-stained parchment */
            --raw-ink: #1A1816; /* Deep charcoal ink */
            --raw-clay: #B09E80; /* Sun-dried mud */
            --raw-mineral: #1B3147; /* Faded archival indigo */
            --raw-ochre: #8E4E35; /* Oxidized Nairobi soil */
            --raw-moss: #3D4A3E; /* Dusty savanna green */
            --raw-gold: #D4AF37; /* Burnished gold */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-ink);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'Space Mono', monospace; }
        .handwritten { font-family: 'Caveat', cursive; }

        /* Vintage Overlays */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 998;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.15) 100%);
        }

        .vintage-tint {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 997;
            background: rgba(142, 78, 53, 0.03); /* Subtle ochre wash */
            mix-blend-mode: multiply;
        }

        /* Enhanced Noise System */
        .noise::after {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            animation: grain 4s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform:translate(0, 0) }
            10% { transform:translate(-2%, -5%) }
            20% { transform:translate(5%, 2%) }
            30% { transform:translate(-5%, 8%) }
            40% { transform:translate(10%, -10%) }
            50% { transform:translate(-10%, 5%) }
            60% { transform:translate(5%, -5%) }
            70% { transform:translate(-2%, 10%) }
            80% { transform:translate(8%, -2%) }
            90% { transform:translate(-5%, -8%) }
        }

        /* Reveal System */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- NEW ARCHIVAL FRAME SYSTEM --- */
        .archive-photo {
            position: relative;
            padding: 20px; /* Generous matte */
            background: linear-gradient(145deg, #FDFBF8, #F3F1EC); /* Off-white with subtle gradient */
            border: 1px solid rgba(0,0,0,0.07);
            box-shadow: 
                0 25px 50px -12px rgba(0,0,0,0.2), /* Softer, deeper shadow */
                0 8px 15px rgba(0,0,0,0.08),
                inset 0 2px 4px rgba(255,255,255,0.7); /* Inner highlight for depth */
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Inner matte shadow for bevel effect */
        .archive-photo::before {
            content: '';
            position: absolute;
            inset: 10px; /* Inset from the outer padding */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            pointer-events: none;
            z-index: 2;
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* Glass sheen effect */
        .archive-photo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            opacity: 0.7;
            transition: opacity 0.7s, background 0.7s;
            pointer-events: none;
            z-index: 3;
        }

        .archive-photo:hover::after {
            opacity: 1;
            background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%);
        }

        .archive-photo > * { /* Ensure content (image) is below the glass/bevel */
            position: relative;
            z-index: 1;
        }


        /* Image Zoom Utility */
        .image-zoom-container {
            overflow: hidden;
        }
        .image-zoom-container img {
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .image-zoom-container:hover img {
            transform: scale(1.05);
        }

        /* Custom Cursor */
        @media (pointer: fine) {
            body { cursor: none; }
            #cursor {
                position: fixed;
                width: 4px;
                height: 4px;
                background: var(--raw-ochre);
                border-radius: 50%;
                pointer-events: none;
                z-index: 99999;
            }
            #cursor-follower {
                position: fixed;
                width: 40px;
                height: 40px;
                border: 0.5px solid var(--raw-ochre);
                background: rgba(142, 78, 53, 0.05);
                backdrop-filter: blur(1px);
                border-radius: 50%;
                pointer-events: none;
                z-index: 99998;
                transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            }
        }

        /* Museum Glass */
        .museum-glass {
            background: rgba(242, 237, 228, 0.75);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Ink Bleed Typography */
        .ink-bleed {
            text-shadow: 0 0 1px rgba(0,0,0,0.1);
        }

        /* Scanned Grid */
        .scanlines {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 996;
            position: fixed;
            inset: 0;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

</script>

<body class="noise">
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div class="vignette"></div>
    <div class="vintage-tint"></div>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        try {
            const cursor = document.getElementById('cursor');
            const follower = document.getElementById('cursor-follower');
            
            if (window.matchMedia("(pointer: fine)").matches && cursor && follower) {
                let mouseX = 0, mouseY = 0;
                let cursorX = 0, cursorY = 0;
                let followerX = 0, followerY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });

                const animate = () => {
                    cursorX += (mouseX - cursorX) * 0.25;
                    cursorY += (mouseY - cursorY) * 0.25;
                    followerX += (mouseX - followerX) * 0.12;
                    followerY += (mouseY - followerY) * 0.12;

                    cursor.style.left = cursorX + 'px';
                    cursor.style.top = cursorY + 'px';
                    follower.style.left = (followerX - 20) + 'px';
                    follower.style.top = (followerY - 20) + 'px';

                    requestAnimationFrame(animate);
                };
                animate();

                document.addEventListener('mousedown', () => {
                    follower.style.transform = 'scale(0.7)';
                });
                document.addEventListener('mouseup', () => {
                    follower.style.transform = 'scale(1)';
                });

                const addHoverEvents = () => {
                    document.querySelectorAll('a, button, input').forEach(el => {
                        el.addEventListener('mouseenter', () => {
                            follower.style.transform = 'scale(1.5)';
                            follower.style.background = 'rgba(142, 78, 53, 0.1)';
                        });
                        el.addEventListener('mouseleave', () => {
                            follower.style.transform = 'scale(1)';
                            follower.style.background = 'rgba(142, 78, 53, 0.05)';
                        });
                    });
                };
                const observer = new MutationObserver(addHoverEvents);
                observer.observe(document.body, { childList: true, subtree: true });
                addHoverEvents();
            }
        } catch (e) {
            console.log("Cursor init skipped", e);
        }
    </script>
</body>
</html>
