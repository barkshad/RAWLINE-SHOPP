
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWLINE â€” Process Over Trend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --raw-bg: #FAF9F6;
            --raw-accent: #1A1A1A;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-accent);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            cursor: none; /* Custom cursor implementation */
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-editorial {
            line-height: 1.8;
            letter-spacing: -0.01em;
        }
        ::selection {
            background-color: var(--raw-accent);
            color: var(--raw-bg);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: var(--raw-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1a1a1a;
        }

        /* Glassmorphism Refinement */
        .glass {
            background: rgba(250, 249, 246, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Subtle Noise Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* 3D Perspective */
        .perspective-2000 {
            perspective: 2000px;
        }
        
        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px) skewY(1deg); }
            to { opacity: 1; transform: translateY(0) skewY(0); }
        }
        .animate-reveal {
            animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* Custom Cursor Styles */
        #cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease-out, opacity 0.3s ease;
        }
        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .cursor-active #cursor { transform: scale(4); opacity: 0.15; }
        .cursor-active #cursor-follower { transform: scale(1.5); border-color: rgba(0,0,0,0.5); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Lagging effect for follower
            setTimeout(() => {
                follower.style.left = (e.clientX - 15) + 'px';
                follower.style.top = (e.clientY - 15) + 'px';
            }, 50);
        });

        document.addEventListener('mousedown', () => document.body.classList.add('cursor-active'));
        document.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));
        
        // Add hover effect for interactive elements
        const updateHoverState = () => {
            const interactables = document.querySelectorAll('a, button, select, input');
            interactables.forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('cursor-active'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-active'));
            });
        };
        
        // Observer to handle dynamic content
        const observer = new MutationObserver(updateHoverState);
        observer.observe(document.body, { childList: true, subtree: true });
        updateHoverState();
    </script>
</body>
</html>
