
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWLINE â€” Structural Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --raw-bg: #F5F2EE;
            --raw-ink: #1A1C1E;
            --raw-clay: #D4C7B0;
            --raw-mineral: #1B3B5A;
            --raw-ochre: #B3704C;
            --raw-moss: #5D6D5E;
            --raw-parchment: #EBE6DF;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --liquid-glow: rgba(27, 59, 90, 0.05);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--raw-bg);
            color: var(--raw-ink);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% -20%, #EBE6DF, #F5F2EE 60%);
        }

        /* Massive Fluid Typography for Hero */
        .hero-title {
            font-size: clamp(4rem, 15vw, 18rem);
            line-height: 0.8;
            letter-spacing: -0.05em;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'Space Mono', monospace; }
        
        .text-editorial {
            line-height: 1.7;
            letter-spacing: -0.015em;
        }

        /* Liquid Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--raw-mineral); 
            border-radius: 10px;
            opacity: 0.5;
        }

        /* High Polish Glass */
        .glass {
            background: rgba(245, 242, 238, 0.65);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-dark {
            background: rgba(27, 59, 90, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(27, 59, 90, 0.1);
        }

        /* Liquid Distortion Filter */
        .liquid-hover {
            transition: filter 0.5s ease;
        }
        .liquid-hover:hover {
            filter: url(#liquid);
        }

        /* Reveal System */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Title Reveal - Liquid Weighted */
        @keyframes titleReveal {
            from { transform: translateY(120%) skewY(10deg); opacity: 0; filter: blur(10px); }
            to { transform: translateY(0) skewY(0); opacity: 1; filter: blur(0px); }
        }

        .animate-title-reveal {
            display: inline-block;
            animation: titleReveal 2.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Cursor */
        @media (pointer: fine) {
            body { cursor: none; }
            #cursor {
                position: fixed;
                width: 8px;
                height: 8px;
                background: var(--raw-ochre);
                border-radius: 50%;
                pointer-events: none;
                z-index: 10000;
                mix-blend-mode: difference;
            }
            #cursor-follower {
                position: fixed;
                width: 40px;
                height: 40px;
                background: rgba(179, 112, 76, 0.1);
                border: 1px solid rgba(179, 112, 76, 0.2);
                border-radius: 50%;
                pointer-events: none;
                z-index: 10000;
                transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                backdrop-filter: blur(2px);
            }
        }

        /* Texture and Depth */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            mix-blend-mode: overlay;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.1?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@18.3.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    
    <!-- SVG Liquid Distortion Filters -->
    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <filter id="liquid">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        if (window.matchMedia("(pointer: fine)").matches) {
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let followerX = 0, followerY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            const animate = () => {
                cursorX += (mouseX - cursorX) * 0.2;
                cursorY += (mouseY - cursorY) * 0.2;
                followerX += (mouseX - followerX) * 0.1;
                followerY += (mouseY - followerY) * 0.1;

                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                follower.style.left = (followerX - 20) + 'px';
                follower.style.top = (followerY - 20) + 'px';

                requestAnimationFrame(animate);
            };
            animate();

            document.addEventListener('mousedown', () => {
                follower.style.transform = 'scale(0.8)';
                cursor.style.transform = 'scale(2)';
            });
            document.addEventListener('mouseup', () => {
                follower.style.transform = 'scale(1)';
                cursor.style.transform = 'scale(1)';
            });
        }
        
        const updateHoverState = () => {
            document.querySelectorAll('a, button, input, select, textarea').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    follower.style.width = '60px';
                    follower.style.height = '60px';
                    follower.style.left = (mouseX - 30) + 'px';
                    follower.style.top = (mouseY - 30) + 'px';
                    follower.style.backgroundColor = 'rgba(27, 59, 90, 0.1)';
                });
                el.addEventListener('mouseleave', () => {
                    follower.style.width = '40px';
                    follower.style.height = '40px';
                    follower.style.backgroundColor = 'rgba(179, 112, 76, 0.1)';
                });
            });
        };
        const observer = new MutationObserver(updateHoverState);
        observer.observe(document.body, { childList: true, subtree: true });
        updateHoverState();
    </script>
</body>
</html>
